name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore dependencies
        run: dotnet restore KerwinTesting.Tests/KerwinTesting.Tests.csproj
        
      - name: Build
        run: dotnet build KerwinTesting.Tests/KerwinTesting.Tests.csproj --no-restore --configuration Release
        
      - name: Run tests
        run: dotnet test KerwinTesting.Tests/KerwinTesting.Tests.csproj --no-build --configuration Release --verbosity normal
        
      - name: Code validation passed
        run: echo "All checks passed successfully!"
