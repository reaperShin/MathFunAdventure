name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Install OpenUMP CLI
        run: npm install -g openupm-cli

      - name: Restore
        run: dotnet restore KerwinTesting.sln

      - name: Install NSubstitute
        run: dotnet add KerwinTesting.Tests/KerwinTesting.Tests.csproj package NSubstitute

  run_editmode_tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-project
          path: .
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run EditMode Tests
        run: dotnet test KerwinTesting.Tests.csproj --no-build --filter "FullyQualifiedName~EditMode"

  run_other_tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-project
          path: .

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run Other Tests
        # This command uses '--filter' to exclude any tests that contain 'EditMode'
        # in their fully qualified name, catching tests like 'UnitTest1.cs'.
        run: dotnet test KerwinTesting.Tests.csproj --no-build --filter "FullyQualifiedName!~EditMode"