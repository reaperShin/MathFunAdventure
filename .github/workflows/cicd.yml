name: .NET CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- Setup and Build Job (Explicitly uses the solution file) ---
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # <-- CHECK AND ADJUST .NET VERSION

      - name: Restore dependencies
        # 1. FIX: Explicitly target the solution file for restore
        run: dotnet restore KerwinTesting.sln 
        
      - name: Build solution
        # 2. FIX: Explicitly target the solution file for build
        # Replace 'KerwinTesting.sln' with your actual solution file name
        run: dotnet build KerwinTesting.sln --no-restore --configuration Release
        
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-project
          path: .
          
  # --- Test Jobs (Explicitly uses the test project file) ---

  run_editmode_tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # ... (Artifact Download and .NET setup steps omitted for brevity, they remain the same) ...

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-project
          path: .
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run EditMode Tests
        # 3. FIX: Explicitly target the specific test project file for testing
        # Ensure the path/filename is correct for your test project
        run: dotnet test KerwinTesting.Tests.csproj --no-build --filter "FullyQualifiedName~EditMode"

  run_other_tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # ... (Artifact Download and .NET setup steps omitted for brevity, they remain the same) ...

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-project
          path: .

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run Other Tests
        # 4. FIX: Explicitly target the specific test project file for testing
        # Ensure the path/filename is correct for your test project
        run: dotnet test KerwinTesting.Tests.csproj --no-build --filter "FullyQualifiedName!~EditMode"